<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        window.onload=()=>{
            const { createApp } = Vue
            createApp({
                data() {
            return {
              items: [1,2,3,4,5,6,7],
              pares:true
            };
          },
          methods: {
             partoimpar(){
                this.pares=!this.pares;
             }
            
          },
          computed:{
            mostrarParesImpares(){
                if(this.pares){
                    
                    return this.items.filter(num => num % 2 === 0);
                }else{
                    
                    return this.items.filter(num => num % 2 != 0);
                }
            }
                
            }
        }).mount('#app');
        }
        
    </script>
</head>
<body>
    <div id="app">
        <button @click="partoimpar">Pares/Impares</button>
        <ul>
            <li v-for="item in mostrarParesImpares">{{item}}</li>
        </ul>
    </div>
</body>
</html>
