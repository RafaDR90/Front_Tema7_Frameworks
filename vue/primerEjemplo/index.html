<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        window.onload=()=>{
            const { createApp } = Vue
      
        createApp({
          data() {
            return {
              message: 'Hello Vue!',
              titulo: 'Titulo VUE'
            }
          }
        }).mount('body')
        }
        
      </script>
    
</head>
<body>
    <div id="app">{{ message }}
    <h1>{{titulo}}</h1>
</div>
    
</body>
</html>
